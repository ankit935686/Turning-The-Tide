<!-- templates/turningtide/register.html -->
{% extends "turningtide/base.html" %}
{% load static %}

{% block title %}Register{% endblock %}
{% block content %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'turningtide/register.css' %}"/>


{% endblock %}
<div class="register-container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}

{% extends "turningtide/base.html" %}
{% load static %}

{% block title %}
ngo  page
{%endblock%}

{% block css_files %}
<link rel="stylesheet" href="{% static 'turningtide/after.css' %}"/>


{% endblock %}


{% block content %}


<div class="form-container">
    <h2>Participate Form</h2>
    <form id="participateForm" action="submit-form.php" method="POST" onsubmit="return validateForm()">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Address -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="18" max="120">

        <!-- City -->
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
    <p id="errorMessage" class="error"></p>
</div>

<script>
    function validateForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var address = document.getElementById("address").value;
        var age = document.getElementById("age").value;
        var city = document.getElementById("city").value;

        // Basic validation checks
        if (name === "" || email === "" || address === "" || age === "" || city === "") {
            document.getElementById("errorMessage").innerText = "Please fill out all fields.";
            return false;
        }

        // Age validation
        if (age < 18 || age > 120) {
            document.getElementById("errorMessage").innerText = "Please enter a valid age (18 - 120).";
            return false;
        }

        return true;
    }
</script>

   
{%endblock%}
